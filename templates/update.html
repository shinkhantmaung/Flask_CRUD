<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Update Post</h1>
            </div>
            <div class="{{tags}}" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" >
                <span aria-hidden="true"></span>
                </button>
            </div>
            <form action="/updatestore" method="POST" enctype="multipart/form-data">
                <input type="hidden" value="{{myresult[0][0]}}" name="id">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" value="{{myresult[0][1]}}">
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" class="form-control" name="author" placeholder="Post Author" value="{{myresult[0][2]}}">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option value="{{myresult[0][4]}}">{{myresult[0][4]}}</option>
                        <option value="Local">Local</option>
                        <option value="World">World</option>
                        <option value="Tech">Tech</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Content</label>
                    <textarea name="content" id="" cols="30" rows="10" class="form-control">{{myresult[0][3]}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Images</label>
                    <img src="{{ url_for('static', filename='images/'+myresult[0][5]) }}" alt="" width="120">
                    <input type="file" class="form-control" name="photo" value="{{myresult[0][5]}}>
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control" name="date" value="{{myresult[0][6]}}">
                </div>
                <div class="form-group">
                    <label for="">Status</label>
                    <select class="form-control" name="status">
                        {% if myresult[0][7]=='1' %}
                        <option value="1">Public</option>
                        <option value="0">Private</option>
                        {% else %}
                        <option value="0">Private</option>
                        <option value="1">Public</option>
                        {% endif %}
                    </select>                
                </div>
                <input type="submit" class="btn btn-info btn-lg btn-block" value="Update">
            </form>            
        </div><br><br>
    </div>
</body>
</html>
