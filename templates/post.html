<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Upload Post</h1><br>
                <a href="{{url_for('index')}}" class="btn btn-dark ">Back to Main</a>
            </div>
            <div class="{{tags}}" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" >
                <span aria-hidden="true"></span>
                </button>
            </div>
            <form action="/store" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Post Title">
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" class="form-control" name="author" placeholder="Post Author">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option value="">-- Select --</option>
                        <option value="Local">Local</option>
                        <option value="World">World</option>
                        <option value="Tech">Tech</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Content</label>
                    <textarea name="content" id="" cols="" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Images</label>
                    <input type="file" class="form-control" name="photo">
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control" name="date" >
                </div>
                <div class="form-group">
                    <label for="">Status</label>
                    <select class="form-control" name="status">
                        <option value="1">Public</option>
                        <option value="0">Private</option>
                    </select>                
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Upload">
            </form>            
        </div><br><br>
    </div>
</body>
</html>
